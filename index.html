<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viralyzer 5.0</title>

    <!-- Tailwind (CDN is fine for now; you can switch to PostCSS later) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Optional: your global styles (keep if you use it) -->
    <link rel="stylesheet" href="/index.css" />
    <style>
      body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      .toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 9999; display: flex; flex-direction: column; gap: .75rem; align-items: flex-end; }
    </style>
  </head>
  <body class="bg-gray-900">
    <noscript>
      <div class="p-4 text-center text-white bg-red-600">
        Viralyzer requires JavaScript to run.
      </div>
    </noscript>

    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="toast-container" class="toast-container"></div>

    <!-- IMPORTANT:
         Do NOT include any <script type="importmap"> for React/cesdk.
         Vite will bundle everything from node_modules, and CE.SDK will
         load its CSS/WASM through your proxy (/api/cesdk-assets/*). -->

    <!-- App entry (Vite will handle this) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
